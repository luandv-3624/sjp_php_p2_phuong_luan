[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log

[program:php-fpm]
command=docker-php-entrypoint php-fpm
autostart=true
autorestart=true

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true

[program:websockets]
command=php artisan websockets:serve --port=6001
directory=/var/www
autostart=true
autorestart=true
